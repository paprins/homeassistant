---
path: dashboard
title: Home
panel: true
icon: mdi:home
cards:
  - type: custom:layout-card
    cards:
      - type: custom:button-card
        icon: mdi:silverware
        label: kom je eten?
        show_label: true
        entity: media_player.nest_mini_isis
        tap_action:
          action: call-service
          service: tts.google_say
          service_data:
            entity_id: media_player.nest_mini_isis
            message: Het eten is klaar, kom je eten? PS, dit is een test.
      - type: entity-button
        entity: media_player.nest_mini_kantoor
        hold_action:
          action: none
        show_icon: true
        show_name: true
        tap_action:
          action: call-service
          service: tts.google_say
          service_data:
            entity_id: media_player.nest_mini_kantoor
            message: Het eten is klaar, kom je eten?
            language: 'nl'
      - type: picture-entity
        state_filter: []
        entity: camera.buienradar_loop

      - type: weather-forecast
        entity: weather.home

      - type: custom:mini-graph-card
        entities:
          - sensor.zwartewaal_temperature
        hour24: true
        animate: true
        decimals: 0
        show:
          labels: true
        color_thresholds:
          - value: 0
            color: "#f39c12"
          - value: 10
            color: "#d35400"
          - value: 20
            color: "#c0392b"

      - type: custom:mini-media-player
        entity: media_player.keuken
        hide:
          power: true
          source: true
        speaker_group:
          platform: sonos
          show_group_count: true
          entities:
            - entity_id: media_player.woonkamer
              name: Woonkamer
            - entity_id: media_player.eetkamer
              name: Eetkamer
            - entity_id: media_player.boven
              name: Boven

      - entities:
          - name: GFT
            entity: sensor.mijnafvalwijzer_gft
          - name: PMD
            entity: sensor.mijnafvalwijzer_pmd
          - name: Papier en karton
            entity: sensor.mijnafvalwijzer_papier
        type: glance

                  
