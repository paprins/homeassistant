---
path: dashboard
title: Home
panel: true
icon: mdi:home
cards:
  - type: custom:layout-card
    cards:
      - type: picture-entity
        state_filter: []
        entity: camera.buienradar_loop

      - type: weather-forecast
        entity: weather.home

      - type: custom:mini-graph-card
        entities:
          - sensor.zwartewaal_temperature
        hour24: true
        animate: true
        decimals: 0
        show:
          labels: true
        color_thresholds:
          - value: 0
            color: "#f39c12"
          - value: 10
            color: "#d35400"
          - value: 20
            color: "#c0392b"

      - type: custom:mini-media-player
        entity: media_player.keuken
        hide:
          power: true
          source: true
        speaker_group:
          platform: sonos
          show_group_count: true
          entities:
            - entity_id: media_player.woonkamer
              name: Woonkamer
            - entity_id: media_player.eetkamer
              name: Eetkamer
            - entity_id: media_player.boven
              name: Boven

      - entities:
          - name: GFT
            entity: sensor.mijnafvalwijzer_gft
          - name: PMD
            entity: sensor.mijnafvalwijzer_pmd
          - name: Papier en karton
            entity: sensor.mijnafvalwijzer_papier
        type: glance

                  